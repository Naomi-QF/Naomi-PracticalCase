<div class="container">
    <div class="jumbotron">
      <h1>{{message}}</h1>
      </div>
  </div>

  <div class="container">
  <table class="table">
    <thead>
        <tr class="table-danger">
        <th>Course Id</th>
        <th>Course name</th>
        <th>Author Name</th>
        <th>Duration</th>
        <th>Availability</th>
    </tr>
  </thead>
    <tbody>
      <!-- Getting courses from db -->
        <tr *ngFor ="let course of courses" class="table-info">
            <td>{{course.courseId}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.authorName}}</td>
            <td>{{course.duration}}</td>
            <td *ngIf="course.availability == 1">Available</td>
            <td *ngIf="course.availability == 0">Not available</td>

            <button (click)="deleteCourse(course)" type="button" class="btn btn-outline-danger">Delete</button> 
        </tr>
    </tbody>
  </table>
  </div>
